<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script>


var articulos = ["Zapatillas" , "Camiseta" , "Pantalon" , "Calcetines"];

</script>



</head>



<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>


	document.write("<p>El primer artículo es <strong>")
	document.write(articulos[0] + "</strong></p>");
	document.write("<p>El ultimo artículo es <strong>")
	document.write(articulos[articulos.length-1] + "</strong></p>");
	articulos.unshift("Balon");
	document.write("<p>Casi nos olvidamos! Agregamos este elemento: <strong>");
	document.write(articulos[0]) + "</strong></p>";


</script>

</div>
</div>

</div>
</body>
